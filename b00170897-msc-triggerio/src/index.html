<!DOCTYPE html>
<html>
    <head>
    	<title>b00170897-msc-triggerio</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/met-office/sitelist.js"></script>
        <script type="text/javascript" src="js/met-office/find-locations.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>

        <div id="container">

        </div>

        <!-- This is where mustache.min.js stores our template markup for later use, hide it by default -->
        <div id="templates" style="display:none;"></div>

        <script type='text/javascript'>
          $(document).ready(function(){
            var view = {
              totalTime: '0.00ms'
            };

            $("#templates").load("templates/itunes-search-test.html #content", function(){
              var template = document.getElementById('content').innerHTML;
              var output = Mustache.render(template, view);
              $("#container").html(output);
            });
          });
        </script>
   </body>
</html>
